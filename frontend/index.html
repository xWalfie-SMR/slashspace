<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlashSpace</title>
    <!-- Styles are now imported in main.ts -->
  </head>
  <body>
    <div id="username-modal" hidden>
      <h3 class="text-primary">Username</h3>
      <input type="text" id="username" />
      <button id="submit-username">Submit</button>
    </div>

    <div id="homepage" hidden>
      <h3 class="text-primary">Rooms</h3>
      <ul id="rooms-list"></ul>
      <button id="create-room">Create Room</button>
    </div>

    <div id="room-view" hidden class="room-view">
      <button id="back-button" class="back-button">‚Üê Back</button>
      <div id="room-info" class="room-info">
        <div id="room-name" class="room-name"></div>
        <div id="room-players" class="room-players"></div>
        <div id="current-username" class="current-username"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
